        // ========== ç»˜åˆ¶å°å‹æµç¨‹å›¾ ==========
        function drawMiniWorkflow(canvas, nodes) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, w, h);

            // ç»˜åˆ¶è¿æ¥çº¿
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < nodes.length - 1; i++) {
                const n1 = nodes[i];
                const n2 = nodes[i + 1];
                ctx.beginPath();
                ctx.moveTo(n1.x * w, n1.y * h);
                ctx.lineTo(n2.x * w, n2.y * h);
                ctx.stroke();
            }

            // ç»˜åˆ¶èŠ‚ç‚¹
            nodes.forEach(node => {
                const x = node.x * w;
                const y = node.y * h;

                // å‘å…‰æ•ˆæœ
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 30);
                gradient.addColorStop(0, node.color + '80');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();

                // èŠ‚ç‚¹åœ†åœˆ
                ctx.fillStyle = node.color;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();

                // æ ‡ç­¾
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(node.label, x, y + 35);
            });
        }

        class InteractiveFlow {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.nodes = [

                this.connections = [

                this.time = 0;
                this.animate();
            }

            animate() {
                this.time += 0.02;
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            draw() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, w, h);

                // ç»˜åˆ¶è¿æ¥çº¿
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 3;
                this.connections.forEach(([from, to]) => {
                    const n1 = this.nodes[from];
                    const n2 = this.nodes[to];
                    
                    // æµåŠ¨æ•ˆæœ
                    const progress = (this.time % 2) / 2;
                    const flowX = n1.x + (n2.x - n1.x) * progress;
                    const flowY = n1.y + (n2.y - n1.y) * progress;
                    
                    ctx.beginPath();
                    ctx.moveTo(n1.x, n1.y);
                    ctx.lineTo(n2.x, n2.y);
                    ctx.stroke();

                    // æµåŠ¨ç‚¹
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(flowX, flowY, 5, 0, Math.PI * 2);
                    ctx.fill();
                });

                // ç»˜åˆ¶èŠ‚ç‚¹
                this.nodes.forEach((node, i) => {
                    const pulse = Math.sin(this.time * 2 + i) * 5 + node.radius;

                    // å‘å…‰æ•ˆæœ
                    const gradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, pulse * 1.5);
                    gradient.addColorStop(0, node.color + '60');
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, pulse * 1.5, 0, Math.PI * 2);
                    ctx.fill();

                    // èŠ‚ç‚¹
                    ctx.fillStyle = node.color;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fill();

                    // æ ‡ç­¾
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(node.label, node.x, node.y + 5);
                });
            }
        }

        // ========== åˆå§‹åŒ– ==========
        window.addEventListener('DOMContentLoaded', () => {
            createFlowLines();
            loadProducts();
            loadDemos();
            loadComparisonTable();
            loadUseCases();
            new InteractiveFlow('flowCanvas');

            // æ»šåŠ¨åŠ¨ç”»
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.product-card, .demo-card, .use-case-card').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s ease-out';
                observer.observe(el);
            });
        });
    </script>
</body>
